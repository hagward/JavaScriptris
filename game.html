<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScriptris</title>
		<link rel="shortcut icon" href="./favicon.ico">
		<style>
			#header {
				font: 13pt Tahoma;
				text-align: center;
				margin-bottom: 4px;
			}
			#footer {
				font: 8pt Tahoma;
				color: grey;
				text-align: center;
				margin-top: 4px;
			}

				width: 464px;
				margin-left: 39%;
			}
			#nexttetrocanvas {

				width: 90px;
			}

				border: 1px dotted grey;

				display: block;
				float: left;
				width: 300px;
			}
		</style>

	<body>
		<div id="header">JavaScriptris v0.2</div>

			<canvas id="maincanvas" width="300" height="480">
				Your browser does not support the HTML5 'canvas' element!
			</canvas>
			<canvas id="nexttetrocanvas" width="90" height="180"></div>
			<div style="clear: both"></div>
		</div>
		<div id="footer">
			Controls: wasd + space<br>
			m = monochrome<br>
			p = pause
		</div>
		<script type="text/javascript" src="tetris.js"></script>
