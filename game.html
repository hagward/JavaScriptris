<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScriptris</title>
		<link rel="shortcut icon" href="./favicon.ico">
		<style>
			canvas {
				display: block;
				position: absolute;
				left: 50%;
			}
			#header {
				font: 13pt Tahoma;
				text-align: center;
				margin-bottom: 4px;
			}
			#footer {
				font: 8pt Tahoma;
				color: grey;
				text-align: center;
				margin-top: 4px;
			}
			#game {
				position: relative;
			}
			#nexttetrocanvas {
			}
			#maincanvas {
				border: 1px dotted gray;
			}
		</style>
	</head>
	<body>
		<div id="header">JavaScriptris v0.2.2</div>
		<div id="game">
			<canvas id="maincanvas">
				Your browser does not support the HTML5 'canvas' element!
			</canvas>
			<canvas id="nexttetrocanvas"></canvas>
			<div style="clear: both"></div>
		</div>
		<div id="footer">
			Controls:<br>
			m = monochrome<br>
			p = pause<br>
			r = restart
		</div>
		<script type="text/javascript" src="tetris.js"></script>
	</body>
</html>
