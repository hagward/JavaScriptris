<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScriptris</title>
        <link rel="shortcut icon" href="./favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="header">JavaScriptris Multiplayer v0.0.1</div>

        <div id="content">
        	<canvas id="nexttetrocanvas_p1" class="canvas_next" width="120" height="180"></canvas>
            <canvas id="maincanvas" class="canvas_main" width="600" height="480">
                Your browser does not support canvas!
            </canvas>
            <canvas id="nexttetrocanvas_p2" class="canvas_next" width="120" height="180"></canvas>
            <div style="clear: both"></div>
        </div>

        <canvas id="battleMeter" width="600" height="40"></canvas> 

        <div id="timeCount"></div>
        <div id="scoreCount">0 - 0</div>   

        <div id="footer">
            <span class="bold">Controls:</span><br>
            m = mono-/multicolor<br>
            tab = focus/unfocus chat
            <div id="pauseCount">p = pause (2 left)</div><br>
            <div id="playerCount">Number of connected players: </div><br>
            <div id="playerID">Not assigned id.</div>
            <div id="connectedToPlayer">Not connected to a player.</div>
        </div>

        <div id="lobby">
            <textarea id="messageArea" readonly rows="5">--JavaScriptris Multiplayer--</textarea>

            Message:
            <input type="text" id="message" value="" onkeypress="keyPress(event);">

            <div id="buttonContainer">
                <select id="modeSelection">
                    <option>--Select a game mode!--</option>
                    <option>Endless</option>
                    <option>Time attack</option>
                    <option>Battle</option>
                    <option>Coop</option>
                </select>
                <button id="readyButton" type="button" onclick="sendReady();">I'm ready!</button>
                <button id="sendButton" type="button" onclick="sendMessage();">Send</button>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="tetris.js"></script>
        <script src="client.js"></script>
        <script src="lobby.js"></script>
    </body>
</html>
