<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScriptris</title>
		<link rel="shortcut icon" href="./favicon.ico">
		<style>
			body {
				font: 1em "Segoe UI", Tahoma, sans-serif;
			}
			canvas {
				display: block;
				position: absolute;
				left: 50%;
			}
			#header {
				font-size: 1.3em;
				text-align: center;
				margin-bottom: 10px;
			}
			#footer {
				font-size: 0.7em;
				color: gray;
				text-align: center;
				margin-top: 4px;
			}
			#game {
				position: relative;
			}
			#landedCanvas, #activeCanvas {
				border: 1px solid gray;
			}
			#scoreLevelContainer {
				margin: 4px auto 10px;
			}
		</style>
	</head>
	<body>
		<div id="header">JavaScriptris v<span id="version"></span></div>
		<div id="game">
			<canvas id="landedCanvas">
				Your browser does not support the HTML5 'canvas' element!
			</canvas>
			<canvas id="activeCanvas"></canvas>
			<canvas id="nextCanvas"></canvas>
		</div>
		<div id="scoreLevelContainer">
			<span style="float: left">Score: <span id="score"></span></span>
			<span style="float: right">Level: <span id="level"></span></span>
			<div style="clear: both"></div>
		</div>
		<div id="footer">
			Controls:<br>
			g = show/hide ghost<br>
			p = pause<br>
			r = restart
		</div>
		<script src="random.js"></script>
		<script src="tetris.js"></script>
	</body>
</html>
