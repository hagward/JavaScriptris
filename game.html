<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScriptris</title>

		<script src="/socket.io/socket.io.js"></script>
		
		<script type="text/javascript">
			// Create socket.io connection.
			var socket = io.connect('/');
 
			socket.on('onconnected', function(data) {
		  		console.log('Connnected! ID:' + data.id);
		  	});

		  	socket.on('message', function(data){
    			document.getElementById("playerCount").innerHTML = "Number of connected players: " + data.clients;
  			});
		</script>
		
		<link rel="shortcut icon" href="./favicon.ico">
		<style>
			#header {
				font: 13pt Tahoma;
				text-align: center;
				margin-bottom: 4px;
			}
			#footer {
				font: 8pt Tahoma;
				color: grey;
				text-align: center;
				margin-top: 4px;
			}
			#content {
				width: 610px;
				margin: 0 auto;
				display: block;
			}
			.canvas_main {
				border: 1px dotted grey;
				width: 300px;
			}
		</style>
	</head>
	<body>
		<div id="header">JavaScriptris v0.1</div>

		<div id="content">
			<canvas id="maincanvas" class="canvas_main" width="300" height="480">
				Your browser does not support canvas!
			</canvas>
			<canvas id="nexttetrocanvas" width="90" height="180" style="display: none"></canvas>

			<canvas id="b" class="canvas_main" width="300" height="480"></canvas>
		</div>


		<div id="footer">
			Controls: wasd + space<br>
			m = mono-/multicolor<br>
			p = pause<br>
			<div id="playerCount">Number of connected players: </div>
		</div>
		<script type="text/javascript" src="tetris.js"></script>
	</body>
</html>
